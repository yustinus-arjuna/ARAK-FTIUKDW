				<script type="text/javascript">
					$(document).ready(function() {		
						//Execute the slideShow
						slideShow();
					});

					function slideShow() {
						//Set the opacity of all images to 0
						$('#slogan a').css({opacity: 0.0});
						//Get the first image and display it (set it to full opacity)
						$('#slogan a:first').css({opacity: 1.0});
						//Call the slogan function to run the slideshow, 6000 = change to next image after 6 seconds
						setInterval('slogan()',3000);
					}

					function slogan() {
						//if no IMGs have the show class, grab the first image
						var current = ($('#slogan a.show')?  $('#slogan a.show') : $('#slogan a:first'));
						//Get next image, if it reached the end of the slideshow, rotate it back to the first image
						var next = ((current.next().length) ? ((current.next().hasClass('caption'))? $('#slogan a:first') :current.next()) : $('#slogan a:first'));		
						//Set the fade in effect for the next image, show class has higher z-index
						next.css({opacity: 0.0}).addClass('show').animate({opacity: 1.0}, 3000).show();
						//Hide the current image
						current.animate({opacity: 0.0}, 3000).hide().removeClass('show');

					}

				</script>
